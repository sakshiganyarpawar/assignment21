<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciept</title>
    <style>

    </style>
</head>
<body>
    <div class="reciept-container">
      <div class="heading"><p>Arya Girls Hostel</p><hr/>
         <h1 class="body">Payment Reciept</h1>
         <form>
            <label for="inputFullName">Enter Full Name: </label>
            <input type="text" id="inputFullName" />
          </form>
            <div class="reciept-detail">
            <div class="reciept-detail-key">Reciept No:</div>
            <div class="reciept-detail-value">12345678</div>
            <div class="reciept-detail-key">Amount:</div>
            <div class="reciept-detail-value">1,50,000/-</div>
            <div class="reciept-detail-key">Payment Date:</div>
            <div class="reciept-detail-value">14 Feb 2024</div>
            <div class="reciept-detail-key">Payment Mode:</div>
            <div class="reciept-detail-value">UPI</div>
            <img src="images.jpeg"style="max-width:150px;height:150px;"id="stmp"><br/><br/><br/><br/><br/>
            <p class="Accountant-Signature">Accountant Signature</p>
            <p class="reciept">This is a computer generated reciept and does not require any signature </p>
            <div class="reciept-footer">
                <p >Thank you for your Payment.</p>
            </div>
        </div>
    </div>
</body>
</html>
